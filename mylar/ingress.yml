apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: mylar
  annotations:
    kubernetes.io/ingress.class: "traefik"
    traefik.frontend.passHostHeader: "true"
    traefik.backend.loadbalancer.stickey: "true"
spec:
  rules:
  - host: book.leangeder.eu
    http:
      paths:
      - path: /
        backend:
          serviceName: mylar
          servicePort: http
