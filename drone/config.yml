---
apiVersion: v1
kind: ConfigMap
metadata:
  name: drone-config
  # namespace: drone
data:

  #######################
  # Drone Server Config #
  #######################

  # server host name
  server.host: http://drone.leangeder.eu
  # start the server in debug mode
  server.debug: "true"
  # open user registration
  server.open: "true"
  # database driver, defaul as sqlite3
  server.database.driver: sqlite3
  # database driver configuration string
  server.database.datasource: drone.sqlite
  # list of admin users
  server.admin: leangeder

  # remote parameters (GitHub)
  server.remote.github: "true"
  server.remote.github.client: d71a2a87e389ea23a439
  server.remote.github.secret: d5a609d558794ddd4c1fb9a713f797bb57969056

  ######################
  # Drone Agent Config #
  ######################

  agent.debug: "true"
  agent.debug.pretty: "true"
  agent.max.procs: "1"
  agent.healthcheck: "true"
  agent.keepalive.time: "1s"
  agent.keepalive.timeout: "5s"
